version: "3.8"

services:
  postgres:
    image: postgres:17.6-alpine
    container_name: myscalidraw-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scalidraw
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - myscalidraw-network

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: myscalidraw-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - myscalidraw-network

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local

networks:
  myscalidraw-network:
    driver: bridge
