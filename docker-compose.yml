version: "3.8"

services:
  postgres:
    image: postgres:17.6-alpine
    container_name: myscalidraw-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scalidraw
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myscalidraw-network

  minio:
    image: minio/minio:latest
    container_name: myscalidraw-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - myscalidraw-network

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/scalidraw-files;
      /usr/bin/mc policy set public myminio/scalidraw-files;
      exit 0;
      "
    networks:
      - myscalidraw-network

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local

networks:
  myscalidraw-network:
    driver: bridge
